<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">URL Shortener</h1>
        <p class="mt-3">This site has been visited <strong>{{ visitor_count }}</strong> times!</p>
        <p class="mt-3">A total of <strong>{{ total_urls }}</strong> URLs have been shortened

        <!-- {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('dashboard') }}">View your dashboard</a> or <a href="{{ url_for('logout') }}">Logout</a>.</p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to manage your URLs.</p>
        {% endif %} -->
        <form action="/" method="POST">
            <div class="mb-3">
                <input type="url" name="long_url" class="form-control" placeholder="Enter your long URL" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Shorten URL</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
